<div>
    <h2 id="page-heading">
        <span jhiTranslate="jopenhrmApp.businessDomain.home.title">Business Domains Configuration</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-business-domain" [routerLink]="['/business-domain/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jopenhrmApp.businessDomain.home.createLabel">
            Create new Business Domain
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="businessDomains">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jopenhrmApp.businessDomain.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let businessDomain of businessDomains ;trackBy: trackId">
                <td><a [routerLink]="['/business-domain', businessDomain.id, 'view' ]">{{businessDomain.id}}</a></td>
                <td>{{businessDomain.name}}</td>                
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/business-domain', businessDomain.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/business-domain', businessDomain.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'business-domain/'+ businessDomain.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
